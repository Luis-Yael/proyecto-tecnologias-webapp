<div class="wrapper">
  <!-- Va a englobar todo el formulario con la cabecera -->
  <div class="section-registro">
    <div class="body-registro">
      <div class="row mt-3 mb-3">
        <div class="form-group col-12">
          <label class="title-user" for="tipo_usuario">Ingresa los datos del maestro</label>
        </div>
      </div>
      <!-- TODO: Aquí van todos los inputs para el formulario del maestro -->
      <mat-form-field class="mat-input" appearance="outline">
        <mat-label>ID de trabajador</mat-label>
        <input matInput [(ngModel)]="maestro.id_trabajador" name="id" placeholder="Escribe ID de trabajador">
      </mat-form-field>
      <div *ngIf="errors.id_trabajador" class="invalid-feedback">{{ errors.id_trabajador }}</div>

      <mat-form-field class="mat-input" appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="maestro.first_name" placeholder="Escribe nombre">
      </mat-form-field>
      <div *ngIf="errors.first_name" class="invalid-feedback">{{ errors.first_name }}</div>

      <mat-form-field class="mat-input" appearance="outline">
        <mat-label>Apellidos</mat-label>
        <input matInput [(ngModel)]="maestro.last_name" placeholder="Escribe apellidos">
      </mat-form-field>
      <div *ngIf="errors.last_name" class="invalid-feedback">{{ errors.last_name }}</div>

      <!-- TODO:Aquí colocan los inputs que faltan -->
      <!-- Definimos el mat-select -->
      <!-- Select de áreas de investigación -->
      <mat-form-field class="mat-input" appearance="outline">
        <mat-label>Área de investigación</mat-label>
        <mat-select [(ngModel)]="maestro.area_investigacion">
          <mat-option *ngFor="let area of areas" [value]="area.viewValue">
            {{area.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div *ngIf="errors.area_investigacion" class="invalid-feedback">{{ errors.area_investigacion }}</div>

      <div class="select-materias">
        <div class="row mt-3 mb-3">
          <div class="form-group col-12">
            <label class="title-materias" for="tipo_usuario">Selecciona las materias a impartir</label>
          </div>
        </div>
        <div class="checkbox-group" *ngFor="let materia of materias; let i = index">
          <mat-checkbox class="checkbox-item opc-sc" name="opsc" (change)="checkboxChange($event)" value="{{materia.nombre}}" [checked]="revisarSeleccion(materia.nombre)">
              <div class="d-checkbox-nombre">{{materia.nombre}}</div>
          </mat-checkbox>
        </div>
      </div>
    </div>
  </div>
</div>
